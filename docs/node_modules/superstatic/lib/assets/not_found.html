<!DOCTYPE html>
<html>
<head>
  <!--
    This is the Superstatic default 404 page.
    If you're seeing it, that means you haven't configured a custom error page.
    See https://github.com/firebase/superstatic for more info.
  -->
  <meta charset=utf-8 />
  <title>Page Not Found</title>
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background: white;
    }

    #message {
      margin: 100px auto;
      text-align: center;
      padding: 20px;
    }

    #message h1 {
      font-size: 60px;
      font-weight: normal;
      letter-spacing: -0.03em;
      margin: 0 0 10px;
    }

    #message p {
      margin: 10px 0 0;
      color: #aaa;
    }

    #footer {
      text-align: center;
      margin-top: 100px;
      font-size: 12px;
      color: #aaa;
    }
    #footer a {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="message">
    <h1>Page Not Found</h1>
    <p>Sorry, we were unable to find anything at this location.</p>
  </div>
</body>
</html>
